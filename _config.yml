# Thalloo Starter Template
#
# This project uses Jekyll to integrate with GitHub Pages.
# Configure the basic settings below to configure your copy.

# Your site settings
title: Agroforestry 
description: > # this means to ignore newlines until "baseurl:"
  An evidence map of the productivity, environmental and economic impacts of integrating agroforestry into temperate sheep and cattle farming systems
baseurl: "/agroforestry_mapping" # the subpath of your site, e.g. /blog
url: "https://borgstein.github.io/" # the base hostname & protocol for your site
ownername: "Oxford Long-Term Ecology Lab"
ownerurl: "https://oxlel.zoo.ox.ac.uk/"

# Internal configuration
plugins:
  - jekyll-remote-theme
remote_theme: AndrewIOM/thalloo
markdown: kramdown
collections:
  maps:
    output: true
    permalink: /:path/
defaults:
  -
    scope:
      path: ""
    values:
        layout: "default"